<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minh ho·∫° kho·∫£ng vay (t√≠n ch·∫•p)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body class="bg-gray-100 p-4 sm:p-6">
  <div class="max-w-6xl mx-auto bg-white p-4 sm:p-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-800">üí∞ B·∫£ng minh ho·∫° s·ªë ti·ªÅn tr·∫£ h√†ng th√°ng</h2>

    <!-- Form nh·∫≠p li·ªáu -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
      <div>
        <label class="block font-medium mb-1 text-gray-700">L√£i su·∫•t (%/nƒÉm):</label>
        <input type="number" id="rate" value="12.5" step="0.01" class="w-full px-3 py-2 border rounded shadow-sm">
      </div>
      <div>
        <label class="block font-medium mb-1 text-gray-700">S·ªë ti·ªÅn vay (c√°c m·ª©c, tri·ªáu ƒë·ªìng):</label>
        <input type="text" id="amounts" value="100,150,200" class="w-full px-3 py-2 border rounded shadow-sm">
        <p class="text-sm text-gray-500">Nh·∫≠p s·ªë (tri·ªáu ƒë·ªìng) c√°ch nhau b·∫±ng d·∫•u ph·∫©y (,). V√≠ d·ª•: 100 => 100 tri·ªáu</p>
      </div>
    </div>

    <!-- N√∫t h√†nh ƒë·ªông -->
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <button onclick="calculate()" class="w-full sm:w-1/2 bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition font-semibold">
        üßÆ T√≠nh to√°n
      </button>
      <button onclick="downloadExcel()" class="w-full sm:w-1/2 bg-green-600 text-white py-2 rounded hover:bg-green-700 transition font-semibold">
        ‚¨áÔ∏è T·∫£i v·ªÅ Excel
      </button>
    </div>

    <!-- K·∫øt qu·∫£ -->
    <div id="resultBox" class="overflow-x-auto hidden">
      <table id="resultTable" class="min-w-full table-auto border border-gray-300 text-sm sm:text-base">
        <thead class="bg-blue-100 text-blue-900">
          <tr id="headerRow">
            <th class="text-left py-2 px-3 border">S·ªë ti·ªÅn vay</th>
          </tr>
        </thead>
        <tbody id="resultBody">
          <!-- D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c th√™m ·ªü ƒë√¢y -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    let tableData = [];

    function pmt(ratePerMonth, nMonths, loanAmount) {
      return loanAmount * ratePerMonth / (1 - Math.pow(1 + ratePerMonth, -nMonths));
    }

    function formatCurrency(num) {
      return num.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
    }

    function calculate() {
      const annualRate = parseFloat(document.getElementById("rate").value);
      const monthlyRate = annualRate / 100 / 12;
      // Nh·∫≠p ƒë∆°n v·ªã tri·ªáu ƒë·ªìng, chuy·ªÉn th√†nh s·ªë ti·ªÅn g·ªëc
      const amounts = document.getElementById("amounts").value
        .split(',')
        .map(a => parseFloat(a.trim()) * 1000000);
      const terms = [12, 24, 36, 48, 60];

      const headerRow = document.getElementById("headerRow");
      headerRow.innerHTML = `<th class="text-left py-2 px-3 border">S·ªë ti·ªÅn vay</th>`;
      terms.forEach(term => {
        headerRow.innerHTML += `<th class="text-center py-2 px-3 border">${term} th√°ng</th>`;
      });

      const resultBody = document.getElementById("resultBody");
      resultBody.innerHTML = "";
      tableData = [];
      const header = ["S·ªë ti·ªÅn vay", ...terms.map(t => `${t} th√°ng`)];
      tableData.push(header);

      amounts.forEach(amount => {
        // Hi·ªÉn th·ªã ƒë·ªãnh d·∫°ng ti·ªÅn g·ªëc
        let rowHTML = `<tr><td class="border px-3 py-2 font-medium">${formatCurrency(amount)}</td>`;
        let excelRow = [amount];

        terms.forEach(term => {
          const payment = pmt(monthlyRate, term, amount);
          rowHTML += `<td class="border px-3 py-2 text-right">${formatCurrency(payment)}</td>`;
          excelRow.push(Math.round(payment));
        });

        rowHTML += `</tr>`;
        resultBody.innerHTML += rowHTML;
        tableData.push(excelRow);
      });

      document.getElementById("resultBox").classList.remove("hidden");
    }

    function downloadExcel() {
      if (tableData.length === 0) {
        alert("Vui l√≤ng t√≠nh to√°n tr∆∞·ªõc khi t·∫£i file Excel.");
        return;
      }
      const ws = XLSX.utils.aoa_to_sheet(tableData);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "TraGop");
      XLSX.writeFile(wb, "Bang_tra_gop.xlsx");
    }
  </script>
</body>
</html>
